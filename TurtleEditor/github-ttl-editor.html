<!DOCTYPE html>

<!-- see comment in js/app/github-ttl-editor.js for some links -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Editing Turtle on GitHub</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">

    <script src="js/config.js"></script>
    <script data-main="github-ttl-editor" src="js/lib/require.js"></script>
  </head>

  <body>
    <div class="container">

      <header class="page-header">
        <h1>VoCol Turtle Editor</h1>
        <p class="lead">
	  Load, view, edit, and save one turtle file on GitHub.
        </p>
        <p class="lead" style="display: none;">
	  Note: you need to provide your username and password only if you
	  want to save the file. For a quick tour leave those fields blank
	  and just click the <em>Load File</em> button followed by
	  <em>Check syntax</em>.
        </p>
      </header>
      <section id="logging" class="bg-danger"></section>
      <form>
	<div class="row">
          <div class="col-md-3">
	    <div class="form-group" >
	      <label for="inputUsername">Username (for login)</label>
	      <input type="text" class="form-control" id="inputUsername"
		     placeholder="Enter your username on GitHub">
            </div>
	    <div class="form-group" >
	      <label for="inputPassword">Password</label>
	      <input type="password" class="form-control"
		     id="inputPassword" placeholder="Password">
            </div>
	    <div class="form-group"  style="display: none;">
	      <label for="inputOwner">Owner of Repository (username)</label>
	      <input type="text" class="form-control" id="inputOwner"
		     placeholder="Owner's username on GitHub">
            </div>
	    <div class="form-group">
	      <label for="inputRepo">Choose a Repository (GitHub)</label>
	      <input type="text" class="form-control" id="inputRepo"
		     value="main">
	    </div>
	    <div class="form-group" style="display: none;">
	      <label for="inputBranch">Branch</label>
	      <input type="text" class="form-control" id="inputBranch"
		     value="master">
	    </div>
	    <div class="form-group">
	      <label for="inputFilename">Filename</label>
	      <select id="selectFile">
  		   </select>
	    </div>

	    <div class="form-group">
	      <button type="button" id="loadFileButton"
		      class="btn btn-primary">Load File(s)</button>
            </div>
	    <div class="form-group">
	      <button type="button" id="syntaxButton" style="display: none;"
		      class="btn btn-default">Check syntax</button>
            </div>
          </div>
          <div class="col-md-9">
	    <div class="form-group">
	      <label for="inputContents">Content editor</label>
	      <textarea id="inputContents"
			placeholder="File content will appear here"
			rows="54" wrap="hard"></textarea>
	    </div>
	    <div class="form-group">
	      <label for="inputMessage">Commit message</label>
	      <input type="text" class="form-control" id="inputMessage"
			value="Some changes were made.">
 		</br>
		   <button type="button" id="saveFileButton"

		      class="btn btn-default">Save Changes</button>
	   </div>

	    <div class="form-group">
	      <label for="sparqlQuery">SPARQL editor</label>
	      <textarea id="sparqlQuery"
			placeholder="File content will appear here"
			rows="5" columns="5" wrap="hard">SELECT * { ?s ?p ?o }</textarea>

			 		</br>
		   <button type="button" id="buttonRunSparql"
				  class="btn btn-primary">Run Query</button>

				</br>
 			<table border="1" id="resultTable" style="width:100%">
			</table> 
	    </div>

          </div>
        </div>
      </form>
    </div><!-- /.container -->
  </body>
</html>
