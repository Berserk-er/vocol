<!DOCTYPE html>
<!-- see comment in js/app/github-ttl-editor.js for some links -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPARQL processor</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
    <link href="css/show-hint.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/config.js" defer></script>
    <script data-main="sparql-processor" src="js/lib/require.js" defer></script>
</head>

<body>
    <section id="message-queue"></section>
         <div class="container menu3">
           <a id="doc-link" href="http://ok-mobivoc.iais.fraunhofer.de/docs/schemas.html" target="doc-view">Documentation</a> |
           <a id="sparql-link" href="https://rawgit.com/vocol/vocol/master/TurtleEditor/turtle-editor.html" target="github-view">VoCol Editor</a> |
           <a id="github-link" href="" target="github-view">GitHub Repository</a>
        </div>
    <div class="container">
        <header>
            <div class="page-header">
                <h1>SPARQL processor<small> for Turtle vocabularies</small></h1>
            </div>
        </header>
        <div class="menu" style="display: none;">
           <a id="github-link" href="" target="github-view">View Vocabulary on GitHub</a>
        </div>
            <div class="col-md-9">

              <div class="form-group">
                      <label for="inputContents">Content editor</label>
                      <textarea id="inputContents"
                        placeholder="File content will appear here"
                        rows="54" wrap="hard"></textarea>
             </div>
                <div class="form-group">
                    <label for="sparqlQuery">SPARQL editor: <span class="current-filename"></span></label>                           
                    <textarea id="sparqlQuery" placeholder="File content will appear here" rows="24" wrap="hard">PREFIX mv: <http://purl.org/net/mobivoc/>
PREFIX rdfs:<http://www.w3.org/2000/01/rdf-schema#> 
PREFIX schema: <http://schema.org> 

SELECT ?fuelname ?price ?stationName
WHERE 
{
  ?station a mv:FillingStation .
  ?station rdfs:label ?stationName .
  ?station mv:hasOffer ?fuel .
  ?fuel rdfs:label ?fuelname .
  ?fuel mv:hasPrice ?price .
 }
 </textarea>
                </div>

                 <div class="form-group">
                 
                 <button type="button" id="button-query" class="btn btn-primary">Run Query</button>
                </div>
            </br>
                    <table border="1" id="resultTable" style="width:100%">
            </table> 

            </div><!-- /.col-md-9 -->
        </div><!-- /.row -->
    <hr>
    </div><!-- /.container -->
</body>
</html>
